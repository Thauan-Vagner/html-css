<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no mwu própio servidor</p>
    <!--Exemplo 1 de como colocar videom (Não é muito recomendado)-->
    <video src="midia/meu-video.webm.webm" width="800" controls></video>
    <!--Exemplo 2 de video -->
    <video  width="800" poster="imagens/foto-m.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=0kep3-059DA7x3E4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</html>
