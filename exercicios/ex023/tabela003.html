<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table  {
           border-collapse: collapse;
           width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }  


    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            
            <td colspan="2">C</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td colspan="2">I</td>
        </tr>



    </table>
</body>
</html>
