<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            text-align: center;
            background-color: #000000;
            color: #ff0303;
            font-family: Arial, Helvetica, sans-serif;
        }


        div > img {
            display: none;
        }

        div:hover > img {
            display: block;
        }

        div:hover {
            color: #fffefe;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo

    </p>
    <div> Passe o mause aqui 

        <img src="unnamed.jpg" alt="teste">
    </div>
    
</body>
</html>
