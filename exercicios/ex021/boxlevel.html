<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>

        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid #666464;

            padding: 10px;

            margin: 40px auto 60px auto;

            outline: 5px groove black;

        
        }

        a {

            border: 10px solid cyan;

            padding: 10px;
        } 
        


    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">Links são exemplo de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
